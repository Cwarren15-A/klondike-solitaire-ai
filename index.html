  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  
  <!-- Critical CSS will be inlined by Vite -->
  <style>
    /* Critical loading styles */
    #root {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a1e 0%, #2d5a2d 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: white;
    }
    
    .loading-screen {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <p>Loading Klondike Solitaire Advanced...</p>
      <p style="font-size: 0.8em; opacity: 0.7;">Initializing TensorFlow.js ML Engine</p>
    </div>
  </div>
  
  <!-- React app script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
